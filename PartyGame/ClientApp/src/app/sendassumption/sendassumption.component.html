<div>

  <form (ngSubmit)="send()">

    <div class="form-group">
      <label for="input">Describe {{targetPlayer}} in a short sentence </label>
      <input type="text" name="input" [(ngModel)]="input" class="form-control" />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success form-control" value="Send" />
    </div>
  </form>
</div>
