<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

  <form (ngSubmit)="send()">

    <div class="form-group">
      <label for="input">Describe {{targetPlayer}} in a short sentence </label>
      <input type="text" name="input" [(ngModel)]="input" class="form-control" />
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="submit" class="form-control" value="Send" />
      </div>
      <div class="col">
        <input type="button" class="form-control" (click)="goToGame()" value="Go To Game" />
      </div>
    </div>

  </form>
</div>
